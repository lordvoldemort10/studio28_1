<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Studio 28</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header bg-dark text-white text-center">
        <h1>Studio 28</h1>
    </header>

    <aside class="sidebar">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-user"></i> Over</a></li>
                <li class="nav-item"><a href="rates.html" class="nav-link"><i class="fas fa-euro-sign"></i> Tarieven</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link"><i class="fas fa-images"></i> Galerie</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <section class="contact-section my-5">
            <h2>Contacteer Studio 28</h2>
            <form action="mailto:info@studio28.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" class="form-control" id="name" placeholder="Uw naam">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Uw emailadres">
                </div>
                <div class="form-group">
                    <label for="message">Bericht</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Uw bericht..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verstuur</button>
            </form>
        </section>
    </main>

    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Studio 28 | Alle rechten voorbehouden</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@studio28.com" class="text-white mx-2"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
