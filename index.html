<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 28 - Welkom</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header bg-dark text-white text-center">
        <h1>Welkom bij Studio 28</h1>
        <p>Professionele kunstlessen en workshops door ervaren freelance kunstdocent</p>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-user"></i> Over</a></li>
                <li class="nav-item"><a href="rates.html" class="nav-link"><i class="fas fa-euro-sign"></i> Tarieven</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link"><i class="fas fa-images"></i> Galerie</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content with Horizontal Scrolling Carousel -->
    <main class="content">
        <section class="carousel-section text-center my-5">
            <h2>Een Glimp van Ons Werk</h2>
            <div class="scrolling-gallery">
                <div id="artCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="static/images/art1.jpg" class="d-block w-100" alt="Kunstwerk 1">
                        </div>
                        <div class="carousel-item">
                            <img src="static/images/art2.jpg" class="d-block w-100" alt="Kunstwerk 2">
                        </div>
                        <div class="carousel-item">
                            <img src="static/images/art3.jpg" class="d-block w-100" alt="Kunstwerk 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#artCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#artCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Studio 28 | Alle rechten voorbehouden</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@studio28.com" class="text-white mx-2"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
